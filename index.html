<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>个人简历</title>
    <style>
        body,
        * {
            margin: 0;
        }

        body {
            background: pink;
        }
    </style>
</head>
<table border="2" cellspacing="0px" style="margin:auto;" width="800px">
    <h3 align="center">个人简历</h3>
    <tr height="50" style="text-align: center;">
        <td rowspan="2">姓名</td>

        <td rowspan="2" width="100"> 
            张博威
        </td>
        <td width="100">性别</td>
        <td width="100"> 
            男
        </td>
        <td>文化程度</td>
        <td width="100">
            大专
        </td>
        <td rowspan="3" width="120">照片</td>
    </tr>
    <tr height="50" style="text-align: center;">
        <td>身高</td>
        <td></td>
        <td>政治面貌</td>
        <td></td>
    </tr>
    <tr height="50" style="text-align: center;">
        <td width="100">籍贯</td>
        <td colspan="2"></td>
        <td>出生年月</td>
        <td colspan="2"></td>
    </tr>
    <tr height="50" style="text-align: center;">
        <td>户口所在地</td>
        <td colspan="2"></td>
        <td>婚否</td>
        <td width="100"></td>
        <td>民族</td>

    </tr>

        <td>身份证号码</td>
        <td colspan="2"></td>

    </tr>
    <tr height="50" style="text-align: center;">
        <td>毕业院校</td>
        <td colspan="3"></td>
        <td>毕业时间</td>
        <td colspan="2"></td>
    </tr>
    <tr height="50" style="text-align: center;">
        <td>学习专业</td>
        <td colspan="3"></td>
        <td>爱好特长</td>
        <td colspan="2"></td>
    </tr>
    <tr height="50" style="text-align: center;">
        <td rowspan="2">个人简介</td>
        <td colspan="6" rowspan="2"></td>
    <tr height="50" style="text-align: center;">
    </tr>
    <tr height="50" style="text-align: center;">
        <td>就学时间</td>
        <td colspan="2">学校</td>
        <td>学年</td>
        <td>学历</td>
        <td>专业</td>

    </tr>
    <tr height="50" style="text-align: center;">
        <td></td>
        <td colspan="2"></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr height="50" style="text-align: center;">
        <td></td>
        <td colspan="2"></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr height="50" style="text-align: center;">
        <td rowspan="2">自我评价</td>
        <td colspan="6" rowspan="2"></td>
    <tr height="50" style="text-align: center;">
    </tr>
</table>
</body>

</html>
